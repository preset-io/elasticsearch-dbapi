version: '2'
services:
  elasticsearch:
    image: elasticsearch:7.3.2
    env_file: .env
    ports:
      - 9200:9200
      - 9300:9300

  opendistro:
    image: amazon/opendistro-for-elasticsearch:1.12.0
    env_file: .env
    ports:
      - 9400:9200
      - 9500:9300

  kibana:
    image: docker.elastic.co/kibana/kibana:7.3.2
    env_file: .env
    ports:
      - 5601:5601
